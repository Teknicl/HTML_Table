<link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">
<table cellspacing=0>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Full Name</th>
    {% for user in people %}
    <tr>
        <td>{{ user['first_name'] }}</td>
        <td>{{ user['last_name'] }}</td>
        <td>{{ user['first_name'] }} {{ user['last_name'] }}</td>
    </tr>
    {% endfor %}
</table>
